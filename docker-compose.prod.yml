version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: vela-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD} --port 6389
    volumes:
      - redis-prod-data:/data
    restart: always
    networks:
      - vela-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vela-backend-prod
    environment:
      - NODE_ENV=production
      - PORT=3580
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - REDIS_HOST=redis
      - REDIS_PORT=6389
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ALIYUN_ACCESS_KEY_ID=${ALIYUN_ACCESS_KEY_ID}
      - ALIYUN_ACCESS_KEY_SECRET=${ALIYUN_ACCESS_KEY_SECRET}
      - SMS_SIGN_NAME=${SMS_SIGN_NAME}
      - SMS_TEMPLATE_CODE=${SMS_TEMPLATE_CODE}
      - ALIYUN_CAPTCHA_APP_ID=${ALIYUN_CAPTCHA_APP_ID}
      - ALIYUN_CAPTCHA_APP_KEY=${ALIYUN_CAPTCHA_APP_KEY}
      - ALIYUN_LOGISTICS_APPCODE=${ALIYUN_LOGISTICS_APPCODE}
      - PINGPP_API_KEY=${PINGPP_API_KEY}
      - PINGPP_APP_ID=${PINGPP_APP_ID}
      - PINGPP_PRIVATE_KEY_PATH=/app/config/pingpp_rsa_private_key.pem
      - PINGPP_PUBLIC_KEY_PATH=/app/config/pingpp_rsa_public_key.pem
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8088}
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - vela-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3580/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
        - VITE_PINGPP_API_KEY=${VITE_PINGPP_API_KEY}
        - VITE_ALIYUN_CAPTCHA_APP_ID=${VITE_ALIYUN_CAPTCHA_APP_ID}
    container_name: vela-frontend-prod
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - vela-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (生产环境推荐)
  nginx:
    image: nginx:alpine
    container_name: vela-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - vela-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vela-network:
    driver: bridge

volumes:
  redis-prod-data:
    driver: local
  nginx-cache:
    driver: local
