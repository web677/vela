version: '3.8'

services:
  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: vela-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-} --port 6389
    ports:
      - "6389:6389"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - vela-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6389", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 后端服务
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: vela-backend
    ports:
      - "3580:3580"
    environment:
      - NODE_ENV=production
      - PORT=3580
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6389
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Aliyun SMS
      - ALIYUN_ACCESS_KEY_ID=${ALIYUN_ACCESS_KEY_ID}
      - ALIYUN_ACCESS_KEY_SECRET=${ALIYUN_ACCESS_KEY_SECRET}
      - SMS_SIGN_NAME=${SMS_SIGN_NAME}
      - SMS_TEMPLATE_CODE=${SMS_TEMPLATE_CODE}
      # Aliyun Captcha
      - ALIYUN_CAPTCHA_APP_ID=${ALIYUN_CAPTCHA_APP_ID}
      - ALIYUN_CAPTCHA_APP_KEY=${ALIYUN_CAPTCHA_APP_KEY}
      # Aliyun Logistics
      - ALIYUN_LOGISTICS_APPCODE=${ALIYUN_LOGISTICS_APPCODE}
      # Ping++
      - PINGPP_API_KEY=${PINGPP_API_KEY}
      - PINGPP_APP_ID=${PINGPP_APP_ID}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vela-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3580/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # 用户端网站
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
        - VITE_PINGPP_API_KEY=${VITE_PINGPP_API_KEY}
        - VITE_ALIYUN_CAPTCHA_APP_ID=${VITE_ALIYUN_CAPTCHA_APP_ID}
    container_name: vela-web
    ports:
      - "8088:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vela-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  vela-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
